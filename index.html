<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor's Reign</title>
    <link id="stylesheet" rel="stylesheet" href="Styles/styleCream.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>

    <button onclick="changeStylesheet()" id="cycleThemes">Change Theme</button>
    <main>
        <section class="enemies-selection">
            <select class="button-39" name="enemies" id="enemies">
                <optgroup label="Forest (0-10)" data-min-level="0">
                    <option value="rat" title="Health: 25, Damage: 10, Gold: 5, XP: 5">Rat</option>
                    <option value="wildBoar" title="Health: 30, Damage: 12, Gold: 7, XP: 7">Wild Boar</option>
                    <option value="Ent" title="Health: 60, Damage: 18, Gold: 15, XP: 15">Ent</option>
                    <option value="direWolf" title="Health: 75, Damage: 20, Gold: 20, XP: 20">Dire Wolf</option>
                    <option value="ancientGuardian" title="Health: 500, Damage: 30, Gold: 50, XP: 300">(Boss) Ancient Guardian</option>
                </optgroup>
                <optgroup label="Mountain Pass (10-25)" data-min-level="10">
                    <option value="mountainBandit" title="Health: 100, Damage: 25, Gold: 30, XP: 30">Mountain Bandit</option>
                    <option value="frostSpider" title="Health: 120, Damage: 28, Gold: 35, XP: 35">Frost Spider</option>
                    <option value="iceTroll" title="Health: 150, Damage: 32, Gold: 40, XP: 40">Ice Troll</option>
                    <option value="snowYeti" title="Health: 200, Damage: 35, Gold: 50, XP: 50">Snow Yeti</option>
                    <option value="frozenDragon" title="Health: 1000, Damage: 50, Gold: 125, XP: 500">(Boss) Frozen Dragon</option>
                </optgroup>
                <optgroup label="Volcano (25-50)" data-min-level="25" data-min-level="25">
                    <option value="lavaElemental" title="Health: 300, Damage: 40, Gold: 60, XP: 60">Lava Elemental</option>
                    <option value="fireSalamander" title="Health: 350, Damage: 45, Gold: 70, XP: 70">Fire Salamander</option>
                    <option value="magmaGolem" title="Health: 400, Damage: 50, Gold: 80, XP: 80">Magma Golem</option>
                    <option value="volcanicDragon" title="Health: 2000, Damage: 70, Gold: 300, XP: 1000">(Boss) Volcanic Dragon</option>
                </optgroup>
                <optgroup label="Crystal Forest (50-75)" data-min-level="50">
                    <option value="crystalWolf" title="Health: 150, Damage: 40, Gold: 50, XP: 50">Crystal Wolf</option>
                    <option value="glimmeringDryad" title="Health: 180, Damage: 45, Gold: 55, XP: 55">Glimmering Dryad</option>
                    <option value="crystalGolem" title="Health: 300, Damage: 60, Gold: 70, XP: 70">Crystal Golem</option>
                    <option value="shimmeringUnicorn" title="Health: 450, Damage: 80, Gold: 100, XP: 100">Shimmering Unicorn</option>
                    <option value="luminousElemental" title="Health: 600, Damage: 90, Gold: 120, XP: 120">Luminous Elemental</option>
                    <option value="celestialPhoenix" title="Health: 3000, Damage: 150, Gold: 500, XP: 1500">(Boss) Celestial Phoenix</option>
                </optgroup>
                
            </select>
            <button class="button-39" id="FightEnemy">Fight Selected Enemy</button>

        </section>

        <section class="shop">
            <h3>Shop</h3>
            <ul id="shop-items">
                <li data-item="potion" data-cost="15">
                    Potion - Cost: 15 Gold
                    <button class="buy-button">Buy</button>
                </li>
                <li data-item="Sword" data-cost="65">
                    Sharper Swords, Increases Damage by 2 - Cost: 65 Gold
                    <button class="buy-button">Buy</button>
                </li>
            </ul>
        </section>

        <section class="status">
            <p id="PlayerStat">100/100 HP || Gold: 0 || Level: 1 || XP: 0/100</p>
            <p id="FightStatus">Fight logs will show up here</p>
            <p id="ActivityStatus">Recent Actions</p>
        </section>
        <div id="TipLine">Tip: Try using potions to restore your health during battles!</div>
    </main>

    <!-- funky lil cheat buttons :3 -->
    <div id="dev-panel" style="display: none;">
        <h3>Debug Panel</h3>
        <button id="reset-health">Reset Health</button>
        <button id="add-gold">Add Gold</button>
        <button id="level-up">Level Up</button>
        <button id="reset-player-stats">Reset Player Stats</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
