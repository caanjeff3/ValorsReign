<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne of Vengeance</title>
    <link id="stylesheet" rel="stylesheet" href="Styles/styleCream.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>

    <button onclick="changeStylesheet()" id="cycleThemes">Change Theme</button>
    <main>
        <section class="enemies-selection">
            <select class="button-39" name="enemies" id="enemies">
                <optgroup label="Forest (0-10)">
                    <option value="rat" title="Health: 25, Damage: 10, Gold: 5, XP: 5">Rat</option>
                    <option value="wildBoar" title="Health: 30, Damage: 12, Gold: 7, XP: 7">Wild Boar</option>
                    <option value="Ent" title="Health: 60, Damage: 18, Gold: 15, XP: 15">Ent</option>
                    <option value="direWolf" title="Health: 75, Damage: 20, Gold: 20, XP: 20">Dire Wolf</option>
                    <option value="ancientGuardian" title="Health: 500, Damage: 30, Gold: 300, XP: 300">(Boss) Ancient Guardian</option>
                </optgroup>
                <optgroup label="Mountain Pass (10-25)">
                    <option value="mountainBandit">Mountain Bandit</option>
                    <option value="frostSpider">Frost Spider</option>
                    <option value="iceTroll">Ice Troll</option>
                </optgroup>
            </select>
            <button class="button-39" id="FightEnemy">Fight Selected Enemy</button>

        </section>

        <section class="shop">
            <h3>Shop</h3>
            <ul id="shop-items">
                <li data-item="potion" data-cost="15">
                    Potion - Cost: 15 Gold
                    <button class="buy-button">Buy</button>
                </li>
                <li data-item="Sword" data-cost="65">
                    Sharper Swords, Increases Damage by 2 - Cost: 65 Gold
                    <button class="buy-button">Buy</button>
                </li>
            </ul>
        </section>

        <section class="status">
            <p id="PlayerStat">100/100 HP || Gold: 0 || Level: 1 || XP: 0/100</p>
            <p id="FightStatus">Fight logs will show up here</p>
            <p id="ActivityStatus">Recent Actions</p>
        </section>
        <div id="TipLine">Tip: Try using potions to restore your health during battles!</div>
    </main>

    <!-- funky lil cheat buttons :3 -->
    <div id="dev-panel" style="display: none;">
        <h3>Debug Panel</h3>
        <button id="reset-health">Reset Health</button>
        <button id="add-gold">Add Gold</button>
        <button id="level-up">Level Up</button>
        <button id="reset-player-stats">Reset Player Stats</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
